<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      設定
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item (click)="openProfile()" button="true">
      <ion-label>プロフィール</ion-label>
    </ion-item>  

    <ion-item (click)="signOut()" button="true">
      <ion-button>ログアウト</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
